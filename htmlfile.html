<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sk || Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="cssfile.css">

</head>

<body>

    // 1st part

    <div id="login-area" class="pioneer-area">
        <h2 class="text-center">Welcome to Pioneer Bank</h2>
        <div class="login-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Email"><br>
            <input type="password" class="form-control" id="" name="" placeholder="Password"><br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h3>$ <span id="deposit-amount">00</span></h3>
                </div>
            </div>


            <div class="col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h3>$ <span id="withdraw-amount">00</span></h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h3>$ <span id="deposit-balance">1200</span></h3>
                </div>
            </div>

        </div>

        // 2nd part

        <div class="trans-box">
            <div class="row">
                <div class="col-md-6">
                    <div class="box-area">
                        <h3>Deposit</h3>
                        <input type="text" id="add-input-number" class="form-control" placeholder="$ Amount you want to deposit"><br>
                        <button id="add-deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box-area">
                        <h3>Withdraw</h3>
                        <input type="text" id="add-input-withdraw" class="form-control" placeholder="$ Amount you want to withdraw"><br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="jsfile.js"></script>


</body>

</html>
